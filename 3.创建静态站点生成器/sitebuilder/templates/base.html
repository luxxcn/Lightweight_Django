{% load staticfiles compress %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ description|default:'Default prototype description' }}">
    <meta name="keywords" content="{{ keywords|default:'prototype' }}">
    <title>{% block title %}Rapid Prototypes{% endblock %}</title>
    {% compress css %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" >
    <link rel="stylesheet" href="{% static 'css/site.css' %}" >
    {% endcompress %}
</head>
<body id="{% block body-id %}body{% endblock %}">
    {% block top-nav-wrapper %}
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Rapid Prototypes</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarColor01">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item {% if slug == 'index' %}active{% endif %}">
                
              <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item {% if slug == 'pricing' %}active{% endif %}">
              <a class="nav-link" href="{% url 'page' 'pricing' %}">Pricing</a>
            </li>
            <li class="nav-item {% if slug == 'contact' %}active{% endif %}">
              <a class="nav-link" href="{% url 'page' 'contact' %}">Contact</a>
            </li>
          </ul>
            <button class="btn btn-outline-info my-2 my-sm-0" type="button"><a href="{% url 'page' 'login' %}">Login</a></button>
        </div>
    </nav>
    {% endblock %}
    {% block content %}{% endblock %}
    {% compress js %}
    <script src="{% static 'js/jquery-3.5.1.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    {% endcompress %}
</body>
</html>
